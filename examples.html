<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <div class="date_and_time_input">
        <label for="date_time_normal">Дата и время заказа</label><br>
        <input class="date_input_normal_state" type="text" id="date_time_normal" placeholder="Введите"/>
    </div>

    <div class="date_and_time_input">
        <label for="date_time_error">Дата и время заказа</label><br>
        <input class="date_input_error_state" type="text" id='date_time_error' placeholder="Введите"/>
    </div>

    <div class="date_and_time_input">
        <label for="date_time_blocked">Дата и время заказа</label><br>
        <div class="div__date_time_input_block">
            <input class = 'date_input_blocked_state' type="text" id='date_time_blocked' placeholder="Введите" disabled="disabled"/>
            <div class="lock_image"><i class="fa fa-lock" aria-hidden="true"></i></div>
        </div>
    </div>


</body>
</html>
